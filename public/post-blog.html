<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post Blog</title>
    <link rel="stylesheet" href="/post-blog.css">
</head>
<body>
  <header>
    <h1>POST BLOG</h1>
  </header>
  <main>
    <section class="form-card card">
      <h2 id="form-title">Create post</h2>
      <form id="post-form">
        <input type="hidden" id="post-id" value="">
        <label>Title
          <input id="title" required placeholder="Post title" />
        </label>
        <label>Author
          <input id="author" required placeholder="Your name" />
        </label>
        <label>Description
          <textarea id="description" required placeholder="Describe your idea..."></textarea>
        </label>
        <div class="buttons form-actions">
          <button type="submit" id="save-btn" class="btn primary">Save</button>
          <button type="button" id="cancel-btn" class="btn secondary" style="display:none">Cancel</button>
        </div>
      </form>
    </section>

   <section class="list-card card">
    <h2>All posts</h2>
    <div id="posts" class="posts-container"></div>
        <div class="modal-btn-container">
            <button id="open-modal-btn" class="btn primary" style="display:none;">
                Show all posts
            </button>
        </div>
    </section>
  </main>

  <div id="posts-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>All posts</h2>
      <div id="modal-posts" class="posts-container"></div>
    </div>
  </div>

    <script src="/app.js"></script>
</body>
</html>
